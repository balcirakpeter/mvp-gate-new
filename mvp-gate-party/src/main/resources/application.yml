grpc:
  port: 6666
logging:
  level:
    cz.tyckouni.mvpgate: debug
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,startup
  tracing:
    sampling:
      probability: 1.0
spring:
  application:
    name: party
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${MVP_PARTY_DB_USER:mvp}
    password: ${MVP_PARTY_DB_PASSWORD:mvp}
    url: jdbc:postgresql://${MVP_PARTY_HOST:localhost}:${MVP_PARTY_PORT:5432}/${MVP_PARTY_DB_NAME:mvp_party}
  jpa:
    hibernate:
      ddl-auto: update # temporary for easy development
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED # fix of hibernate bug